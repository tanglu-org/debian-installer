KERNELVERSION = $(BASEVERSION_9)-xen
TYPE=netboot

include config/kfreebsd-i386/netboot-9.cfg

EXTRANAME = netboot-9/xen/

MANIFEST-KERNEL = "kernel image for installing under Xen"
