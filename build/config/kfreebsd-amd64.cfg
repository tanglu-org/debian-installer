MEDIUM_SUPPORTED = cdrom netboot-9 netboot-gtk-9
MEDIUM_SUPPORTED_EXTRA = monolithic-9

# Requires kfreebsd-10 from experimental
MEDIUM_SUPPORTED_EXTRA += netboot-10 netboot-gtk-10 monolithic-10

# The version of the kernel to use.
KERNELVERSION_9 = 9.2-1-amd64
KERNELVERSION_10 = 10.0-0-amd64
KERNELMAJOR = 9
KERNEL_FLAVOUR = di
KERNELIMAGEVERSION = $(KERNELVERSION)

include config/kfreebsd.cfg
